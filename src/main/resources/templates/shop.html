<!DOCTYPE html>
<html lang="en" th:replace="~{layout/customer-main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container-fluid bg-light py-5">
      <div class="container bg-light mt-3">
        <div class="row">
          <div class="col-sm-3">
            <ul class="list-group">
              <a href="#" th:href="@{/shop}"><li class="list-group-item">All Products</li></a>
              <a href="#" th:each="category : ${categories}"
                 th:href="@{/shop/category/{id}(id=${category.id})}">
                <li class="list-group-item" th:text="${category.categoryName}"></li>
              </a>
            </ul>
          </div>
          <div class="col-sm-6 ">
            <div th:if="${products.isEmpty()}">
              <h3 class="text-center mt-5">No Data</h3>
            </div>
            <div class="card bg-light text-center"  th:each="product : ${products}">
              <div class="row">
                <div class="col-sm-5">
                  <img  class="m-3" src="" th:src="'/uploads/'+${product.imageName}" width="150px" height="150px" alt="">
                </div>
                <div class="col-sm-5">
                  <div class="card-body">
                    <h5 class="card-title" th:text="${product.productName}"></h5>
                    <h4 class="card-text" th:text="${product.price}"></h4>
                    <p class="card-text" th:text="${product.description}"></p>
                    <a href="#" th:href="@{/shop/view/product/{id}(id=${product.id})}" class="btn btn-primary">View Product</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
