<!DOCTYPE html>
<html lang="en" th:replace="~{layout/customer-main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container py-5">
        <div>
            <div class="row mt-5 py-3 mb-3 border">
                <div class="col-md-8 ">
                    <div class="row">
                        <div class="col">
                            <h2 class="m-3"><b>Shopping Cart</b></h2>
                        </div>
                        <div class="col m-3 text-end text-muted align-self-center"><span
                                th:text="${cartCount}+' items'"></span></div>
                    </div>
                    <div class="row" th:if="${cartCount}==0">
                        <div class="col">
                            <h4 class="mt-5 text-center">No Data</h4>
                        </div>

                    </div>
                    <hr class="mt-4">
                    <div class="row" th:each="product : ${products}">
                        <div class="col-2">
                            <img src="" th:src="'/uploads/'+${product.imageName}" width="60px" height="60px" alt="">
                        </div>
                        <div class="col-3">
                            <div class="row mt-2" th:text="${product.productName}"></div>
                            <div class="row text-muted" th:text="${product.weight}"></div>
                        </div>
                        <div class="col-4 text-center align-self-center">
                            <span th:text="${product.price}+' MMK'"></span>
                        </div>
                        <div class="col me-5 text-end align-self-center">
                            <a href="#" th:href="@{/cart/remove/item/{index}(index=${product.id})}">
                                <i class="bi bi-x-lg"></i>
                            </a>
                        </div>
                        <hr class="mt-4">
                    </div>
                    <a class="mt-5 mb-2" href="#" th:href="@{/shop}">Back to shop</a>
                </div>
                <div class="col-4 bg-light">
                    <div class="mt-4">
                        <h3>Summary</h3>
                    </div>
                    <hr class="mt-4">
                    <div class="row">
                        <div class="col-3">
                            <h5 th:text="'Items '+${(cartCount)}"></h5>
                        </div>
                        <div class="col text-end">
                            <h5 th:text="${totalPrice}+' MMK'"></h5>
                        </div>

                    </div>
                    <div class="row mt-2">
                        <h6>SHIPPING</h6>
                    </div>
                    <div class="mt-2">
                        <select class="form-select">
                            <option selected>Standard-Delivery-500.0MMK</option>
                        </select>
                    </div>
                    <div class="row mt-4">
                        <h6>GIVE CODE</h6>
                    </div>
                    <div class="mt-3">
                        <input type="text" class="form-control" placeholder="Enter your code">
                    </div>
                    <hr class="mt-5">
                    <div class="row mt-2">
                        <div class="col-4">
                            <h6>TOTAL PRICE</h6>
                        </div>
                        <div class="col text-end">
                            <h5 th:text="${totalPrice}+' MMK'"></h5>
                        </div>
                    </div>
                    <div class="d-grid g-1 mt-5">
                        <a href="#" type="button" th:href="@{/cart/checkout}" class="btn btn-dark">CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
