<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>E-Commerce-app</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<main>

    <div class="container-fluid bg-color">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="row ">

                <div class="col-md-6 offset-md-3">
                    <div class="login-form bg-light  p-4 ">
                        <form action="#" th:action="@{/register}" th:object="${user}" method="post" class="row g-3">
                            <h4>Create Account</h4>
                            <div class="col-12">
                                <label>First Name</label>
                                <input type="text" name="firstName" th:field="*{firstName}" class="form-control"
                                       placeholder="First Name"
                                       th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{firstName}"></div>
                            </div>
                            <div class="col-12">
                                <label>Last Name</label>
                                <input type="text" name="lastName" th:field="*{lastName}" class="form-control"
                                       placeholder="Last Name"
                                       th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{lastName}"></div>

                            </div>
                            <div class="col-12">
                                <label>Email</label>
                                <input type="text" name="email" th:field="*{email}" class="form-control"
                                       placeholder="Email"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{email}"></div>

                            </div>
                            <div class="col-12">
                                <label>Password</label>
                                <input type="password" name="password" th:value="*{password}" class="form-control"
                                       placeholder="Password"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{password}"></div>
                            </div>

                            <div class="col-12">
                                <label>Confirm Password</label>
                                <input type="password" name="confirmPassword" th:value="*{confirmPassword}" class="form-control"
                                       placeholder="Confirm Password"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:errors="*{confirmPassword}"></div>
                            </div>
                            <div class="col-12 d-grid g-1 py-5">
                                <button type="submit" class="btn btn-dark ">Register</button>
                            </div>
                        </form>

                        <div class="col-12 mt-3">
                            <p class="text-center mb-0">Already have account? <a href="#" th:href="@{/login}">Login</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
