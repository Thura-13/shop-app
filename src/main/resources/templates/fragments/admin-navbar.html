<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
<nav th:fragment="admin-navbar" class="navbar fixed-top navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a href="#" class="navbar-brand">
            E-COMMERCE-APP
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/admin}" aria-current="page" href="#">Admin-home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " th:href="@{/home}" aria-current="page" href="#">Web</a>
                </li>
            </ul>
            <div class="ms-auto" sec:authorize="!isAuthenticated()">
                <a class="form-control" href="#" th:href="@{/login}">Login</a>
            </div>
            <div class="ms-auto" sec:authorize="isAuthenticated()">
                <a class="form-control" href="javascript:document.logoutForm.submit()">Logout</a>
            </div>
            <form action="#" name="logoutForm" th:action="@{/logout}" th:hidden="true" method="post">
                <input type="submit" hidden th:value="sign-out">
            </form>
        </div>
    </div>
</nav>
</body>
</html>
