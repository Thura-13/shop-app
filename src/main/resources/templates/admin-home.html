<!DOCTYPE html>
<html lang="en" th:replace="~{layout/main :: layout(~{::main})}" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">

    <div class="container-fluid bg-light mt-5">
         <div class="row text-center py-5">
           <div class="display-2">Welcome back admin</div>
           <p >Easy manage your data from this admin <mark>CMS</mark></p>
         </div>
    </div>

    <div class="container-fluid pt-5">
        <div class="row">

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Categories</h5>
                <p class="card-text">Manage the categories section here</p>
                <a href="#" th:href="@{/admin/categories}" class="btn btn-primary">Manage</a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Products</h5>
                <p class="card-text">Manage the product section here</p>
                <a href="#" th:href="@{/admin/products}" class="btn btn-primary">Manage</a>
              </div>
            </div>
          </div>

        </div>
    </div>

  </main>
</body>
</html>
