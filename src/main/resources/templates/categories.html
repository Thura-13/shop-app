<!DOCTYPE html>
<html lang="en" th:replace="~{layout/main :: layout(~{:: main})}" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <div class="container-fluid bg-light mt-5 vh-100">
    <div class="container pt-3 bg-light">
      <a href="#" th:href="@{/admin/category/add}" class="btn btn-success mb-3">Add Category</a>


      <table class="table">
        <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
          <td th:text="${category.id}">1</td>
          <td th:text="${category.categoryName}">Thura</td>
          <td>
            <a href="#" th:href="@{/admin/category/update/{id}(id=${category.id})}" class="btn btn-primary">Update</a>
          </td>
          <td>
            <a href="#" th:href="@{/admin/category/delete/{id}(id=${category.id})}" class="btn btn-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
</body>
</html>
